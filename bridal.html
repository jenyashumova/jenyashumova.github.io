<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridal Collection 2024 - Jenya</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #000;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      text-align: center;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #d3d3d3;
    }

    header {
      text-align: center;
      padding: 40px 0 10px;
    }

    h1 {
      text-transform: uppercase;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      text-align: center;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 0 auto 60px;
      padding: 10px 25px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Front Page</a></li>
      <li><a href="about-me.html">About Me</a></li>
      <li><a href="CV.html">CV</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
    </ul>
  </nav>

  <header>
    <h1>Bridal Collection 2024 — Wedding Photoshoot</h1>
    <p>Creative direction and styling for a romantic bridal-themed shoot inspired by elegance and purity.</p>
  </header>

  <main class="gallery">
    <img src="images/BC_2.imag.HEIC" alt="Bridal Look 1">
    <img src="images/BC_3.imag.HEIC" alt="Bridal Look 2">
  </main>

  <a href="portfolio.html" class="back-btn">← Back to Portfolio</a>

  <footer>
    <p>&copy; 2025 Jenya</p>
  </footer>
</body>
</html>
