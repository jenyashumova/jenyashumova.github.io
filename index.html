<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome – Jenya’s Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Чёрно-белый минимализм с инвертированными кнопками === */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 50px 70px;
      border: 1px solid #000;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    p {
      font-size: 1em;
      color: #333;
      margin-bottom: 35px;
    }

    .buttons a {
      display: block;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      border: 2px solid #000;
      padding: 12px 0;
      border-radius: 10px;
      margin: 10px 0;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Front Page</h1>
    <p>Explore more about me, view my CV, and check out my portfolio.</p>
    <div class="buttons">
      <a href="about-me.html">About Me</a>
      <a href="CV.html">CV</a>
      <a href="portfolio.html">Portfolio</a>
    </div>
    <footer>© 2025 Jenya</footer>
  </div>
</body>
</html>
